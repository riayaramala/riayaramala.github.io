<mat-card class="education-card">
  <mat-card-header>
    <mat-card-title>
      {{education?.collegeName}}
    </mat-card-title>
    <mat-card-subtitle>
        <span>{{education?.degreeName}}</span>
        <span> &nbsp;  -  &nbsp; </span>
        <span>{{education?.duration}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{education?.description}}
    </p>
  </mat-card-content>
</mat-card>
